<section class="dcp-tray">
    <input type="radio" id="dcp-dice-min" name="switch-two" value="MINIMAL" />
    <label for="dcp-dice-min">{{localize "dcp.Minimal"}}</label>
    <input type="radio" id="dcp-dice-low" name="switch-two" value="LOW" />
    <label for="dcp-dice-low">{{localize "dcp.Low"}}</label>
    <input type="radio" id="dcp-dice-normal" name="switch-two" value="NORMAL" checked />
    <label for="dcp-dice-normal">{{localize "dcp.Normal"}}</label>
    <input type="radio" id="dcp-dice-high" name="switch-two" value="HIGH" />
    <label for="dcp-dice-high">{{localize "dcp.High"}}</label>
    <input type="radio" id="dcp-dice-max" name="switch-two" value="MAXIMAL" />
    <label for="dcp-dice-max">{{localize "dcp.Maximal"}}</label>
    <input type="radio" id="dcp-dice-custom" name="switch-two" value="CUSTOM" />
    <label for="dcp-dice-custom">{{localize "dcp.Custom"}}</label>
</section>
<section class="dcp-tray-input">
	<input type="number" id="dcp-dice-custom-number" name="number-two" step="1" min="1" max="100" />
</section>
